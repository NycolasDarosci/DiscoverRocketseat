<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
     
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    Entradas
                    <img src="assets/income.svg" alt="Image de entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    Saídas
                    <img src="assets/expense.svg" alt="Image de saída">
                </h3>
                <p>-R$ 1.150,00</p>
            </div>

            <div class="card">
                <h3>
                    Total
                    <img src="assets/total.svg" alt="Image de total">
                </h3>
                <p>R$ 3.850,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" 
            class="button new"
            onclick="Modal.open()">->Novas transações</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>  
                        <th></th>             
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>   
        
    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="description>">Descrição</label>
                        <input 
                            type="text" 
                            id="description"
                            name="description"
                            placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="amount">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00">
                            
                        <p class="help">Use o sinal - (negativo) para despesas 
                            e , (vírgula) para casas decimais.
                        </p>
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            type="date" 
                            id="date"
                            name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" 
                        class="button cancel"
                        onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <h2>dev.finance$</h2>
    </footer>   

    <script src="./script.js"></script>
    
    <!-- tr = table row - tabela linha -->
</body>



</html>
