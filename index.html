<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
     
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    Entradas
                    <img src="assets/income.svg" alt="Image de entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    Saídas
                    <img src="assets/expense.svg" alt="Image de saída">
                </h3>
                <p>-R$ 1.150,00</p>
            </div>

            <div class="card">
                <h3>
                    Total
                    <img src="assets/total.svg" alt="Image de total">
                </h3>
                <p>R$ 3.850,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">->Novas transações</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>  
                        <th></th>             
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Desenv. de Site</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">11/02/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover Transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$ 150,00</td>
                        <td class="date">13/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover Transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel Apartamento</td>
                        <td class="expense">-R$ 1.000,00</td>
                        <td class="date">15/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover Transação"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>   
        
     <footer>
         <h2>dev.finance$</h2>
     </footer>   

    <!-- tr = table row - tabela linha -->
</body>



</html>
